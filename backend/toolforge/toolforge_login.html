<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WikiContest</title>
    <!-- Bootstrap CSS for responsive layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for brand icons (Wikimedia, trophy) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* -------------------------------------------------------------------------
         * BRAND COLOR SYSTEM
         * -------------------------------------------------------------------------
         * Brand Colors from color.txt:
         * Crimson Red: #990000
         * Illuminating Emerald: #339966
         * Sea Blue: #006699
         * Outer Space: #484848
         */
        
        /* Override Bootstrap primary color with Sea Blue */
        /* Ensures consistent branding across all primary UI elements */
        :root {
            --bs-primary: #006699;
            --bs-primary-rgb: 0, 102, 153;
        }
        
        /* -------------------------------------------------------------------------
         * BUTTON STYLES
         * ------------------------------------------------------------------------- */
        
        /* Primary buttons use Sea Blue solid color (no gradient) */
        .btn-primary {
            background: #006699;
            border: none;
        }
        /* Hover transitions to Emerald for visual feedback */
        .btn-primary:hover {
            background: #339966;
        }
        
        /* -------------------------------------------------------------------------
         * CARD STYLES
         * ------------------------------------------------------------------------- */
        
        /* Cards with subtle shadow using Outer Space */
        /* Provides depth without overwhelming the clean login interface */
        .card {
            box-shadow: 0 4px 6px rgba(72, 72, 72, 0.1);
            border: none;
        }
        
        /* -------------------------------------------------------------------------
         * LINK STYLES
         * ------------------------------------------------------------------------- */
        
        /* Links use Sea Blue */
        a {
            color: #006699;
        }
        /* Slightly darker on hover for accessibility */
        a:hover {
            color: #005580;
        }
    </style>
</head>
<body>
    <!-- -------------------------------------------------------------------------
         LOGIN PAGE CONTAINER
         ------------------------------------------------------------------------- -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login card with centered layout -->
                <div class="card">
                    <div class="card-body">
                        <!-- Page title with trophy icon for brand recognition -->
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-trophy me-2"></i>WikiContest Login
                        </h3>
                        <!-- Explanatory text for OAuth login purpose -->
                        <p class="text-center text-muted mb-4">
                            Login with your Wikimedia account to access WikiContest
                        </p>
                        <!-- OAuth login button -->
                        <!-- Full-width button for clear call-to-action -->
                        <div class="d-grid">
                            <a href="{{ url_for('oauth_login') }}" class="btn btn-primary btn-lg">
                                <i class="fab fa-wikipedia-w me-2"></i>
                                Login with Wikimedia Account
                            </a>
                        </div>
                        <!-- Legal disclaimer for terms acceptance -->
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                <small>
                                    By logging in, you agree to our terms of service and privacy policy.
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
