<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WikiContest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-trophy me-2"></i>WikiContest Login
                        </h3>
                        <p class="text-center text-muted mb-4">
                            Login with your Wikimedia account to access WikiContest
                        </p>
                        <div class="d-grid">
                            <a href="{{ url_for('oauth_login') }}" class="btn btn-primary btn-lg">
                                <i class="fab fa-wikipedia-w me-2"></i>
                                Login with Wikimedia Account
                            </a>
                        </div>
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                <small>
                                    By logging in, you agree to our terms of service and privacy policy.
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
